		<script type="text/javascript">
		function video2(){
			xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.status == 200) {
                        var t = xmlhttp.responseText;
                        var videosrcarr = JSON.parse(t).video;
                        if (videosrcarr) {
                        	console.log(videosrcarr[0]);
                            Tplayer($d('v-dom2'),videosrcarr[0],'https://ooo.0o0.ooo/2017/04/27/5901656a5f61b.jpg','https://t5.haotown.cn/danmu/',2,'mp4');
                        } else {
                            setTimeout(function() {video2()},100)
                        }
                    } else {
                        setTimeout(function() {video2()},100)
                    }
                }
            };
            xmlhttp.open("GET", "https://t5.haotown.cn/acfun/video/?ac=3655101_2", true);
            xmlhttp.send();
        }
