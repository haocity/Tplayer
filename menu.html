<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.container{
			width:800px;
			margin: 0 auto;
			height: 600px;
			position: relative;
			background-color: #AC2727;
		}
		.dm-rightmenu{
			position: absolute;
			display: inline-block;
			width: 130px;
			border: 1px solid #EEEEEE;
			margin: 0;padding: 0;
			list-style: none;
			background-color: rgba(0,0,0,0.8);
			color: #fff;
			z-index: 9999;
		}
		.dm-rightmenu a{
			color: #fff;
			text-decoration: none;
		}
		.dm-rightmenu li{
			padding: 2px 5px;
			cursor: pointer;
		}
		.dm-rightmenu li:hover{
			padding-left:7px ;
			background-color:rgba(255,255,255,0.2);
		}
		.tp-speend{
			display: none;
		}

	</style>
</head>
<body style="margin-top: 400px;">
	<div class="container">
		<ul class="dm-rightmenu">
				<li class="tp-speend-con">播放速度
					<ul class="tp-speend">
						<li>0.5</li>
						<li>0.75</li>
						<li>正常</li>
						<li>1.25</li>
						<li>1.5</li>
						<li>2</li>
					</ul>
				</li>
				<a href="https://github.com/haocity/Tplayer/issues" target="_blank"><li>意见反馈</li></a>
				<a href="https://www.haotown.cn/about.html" target="_blank"><li>关于作者</li></a>
				<a href="https://github.com/haocity/Tplayer" target="_blank"><li>About Tplayer</li></a>			
		</div>
	</div>
	
	<script type="text/javascript">
		function $c(ele){
			return document.querySelectorAll(ele);
		}
		$c('.tp-speend-con')[0].addEventListener('click',function(){
			var t= $c('.tp-speend')[0];
			if(t.style.display=='block'){
				t.style.display='none'
			}else{
				t.style.display='block'
			}
		});
		var container=$c('.container')[0];
		var rightmenu=$c('.dm-rightmenu')[0];
		$c('.container')[0].onmousedown=function(){
			if(event.button==2){
				rightmenu.style.display='block';
				var evt = window.event || arguments[0];
				console.log(evt.clientX);
				var leftedge = evt.clientX-container.offsetLeft;
        		var topedge = evt.clientY+document.body.scrollTop-container.offsetTop;
        		var tweidth=container.offsetWidth;
        		var theigtht=container.offsetHeight;
	        	if(leftedge+rightmenu.offsetWidth>tweidth){leftedge=tweidth-rightmenu.offsetWidth}
	        	if(topedge+rightmenu.offsetHeight>theigtht){topedge=theigtht-rightmenu.offsetHeight}
	        	 if (window.document.all)
	            {
	                this.IContextmenuHander = function(){return false;};
	                document.attachEvent("oncontextmenu", this.IContextmenuHander);
	            }
	            else
	            {
	                this.IContextmenuHander = document.oncontextmenu;
	                document.oncontextmenu = function(){return false;};
	            }
	        	console.log('left'+leftedge+'top'+topedge);
	        	rightmenu.style.top=topedge+'px';
	        	rightmenu.style.left=leftedge+'px';
			}
		}
		
	</script>
</body>
</html>
